paths:
  /networkEquipments:
    get:
      description: |
        List your Dedicated Network Equipment. This api call supports pagination. Use
        the `limit` and `offset` query string parameters to paginate through all your
        dedicated network equipment.

        Every `network equipment` object in the json response lists a few properties
        of a network equipment. Use the single resource api call to get more details
        for a single network equipment.
      operationId: getNetworkEquipmentList
      parameters:
      - description: Limit the number of results returned.
        example: 20
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - description: Return results starting from the given offset.
        example: 10
        explode: true
        in: query
        name: offset
        required: false
        schema:
          type: integer
        style: form
      - description: Filter the list of network equipment by reference.
        example: my-switch
        explode: true
        in: query
        name: reference
        required: false
        schema:
          type: string
        style: form
      - description: Filter the list of network equipment by ip address.
        example: 127.0.0.4
        explode: true
        in: query
        name: ip
        required: false
        schema:
          format: ipv4
          type: string
        style: form
      - description: Filter the list of network equipment by mac address.
        example: aa:bb:cc:dd:ee:ff
        explode: true
        in: query
        name: macAddress
        required: false
        schema:
          $ref: '#/components/schemas/macAddress'
        style: form
      - description: Filter the list of network equipment by site (location).
        example: FRA-10
        explode: true
        in: query
        name: site
        required: false
        schema:
          type: string
        style: form
      - description: Filter the list of network equipment by dedicated rack id.
        example: "123"
        explode: true
        in: query
        name: privateRackId
        required: false
        schema:
          type: string
        style: form
      - description: Filter the list for private network capable network equipment
        explode: true
        in: query
        name: privateNetworkCapable
        required: false
        schema:
          enum:
          - "true"
          - "false"
          type: string
        style: form
      - description: Filter the list for private network enabled network equipment
        explode: true
        in: query
        name: privateNetworkEnabled
        required: false
        schema:
          enum:
          - "true"
          - "false"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                _metadata:
                  limit: 20
                  offset: 0
                  totalCount: 2
                networkEquipments:
                - contract:
                    customerId: "10085996"
                    deliveryStatus: ACTIVE
                    id: "49031391001170"
                    reference: My Private Switch
                    salesOrgId: "2000"
                  featureAvailability:
                    automation: true
                    ipmiReboot: false
                    powerCycle: true
                    privateNetwork: false
                    remoteManagement: false
                  id: "12345"
                  location:
                    rack: YY11
                    site: AMS-01
                    suite: HALL3
                    unit: "21"
                  networkInterfaces:
                    internal:
                      gateway: null
                      ip: null
                      ports: []
                    public:
                      gateway: 127.0.2.254
                      ip: 127.0.2.1/24
                      locationId: ""
                      nullRouted: false
                      ports: []
                    remoteManagement:
                      gateway: null
                      ip: null
                      locationId: null
                      ports: []
                  type: SWITCH
                - contract:
                    customerId: "10085996"
                    deliveryStatus: ACTIVE
                    id: "49031513001110"
                    reference: My Other Private Switch
                    salesOrgId: "2000"
                  featureAvailability:
                    automation: false
                    ipmiReboot: false
                    powerCycle: false
                    privateNetwork: false
                    remoteManagement: false
                  id: "45678"
                  location:
                    rack: XX00
                    site: AMS-01
                    suite: HALL3
                    unit: "21"
                  networkInterfaces:
                    internal:
                      gateway: null
                      ip: null
                      ports: []
                    public:
                      gateway: 127.1.1.254
                      ip: 127.1.1.68/24
                      locationId: ""
                      nullRouted: false
                      ports: []
                    remoteManagement:
                      gateway: null
                      ip: null
                      locationId: null
                      ports: []
                  type: SWITCH
              schema:
                $ref: '#/components/schemas/getNetworkEquipmentListResult'
          description: Ok.
        "401":
          content:
            application/json:
              example:
                correlationId: 289346a1-3eaf-4da4-b707-62ef12eb08be
                errorCode: "401"
                errorMessage: You are not authorized to view this resource.
              schema:
                $ref: '#/components/schemas/errorResult'
          description: Not Authorized.
        "403":
          content:
            application/json:
              example:
                correlationId: 289346a1-3eaf-4da4-b707-62ef12eb08be
                errorCode: "403"
                errorMessage: Access to the requested resource is forbidden.
              schema:
                $ref: '#/components/schemas/errorResult'
          description: Forbidden.
        "500":
          content:
            application/json:
              example:
                correlationId: 289346a1-3eaf-4da4-b707-62ef12eb08be
                errorCode: "500"
